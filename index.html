<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Xing</title>
    <style>
        body { font-family: sans-serif; background: #1a1a1a; color: white; text-align: center; padding: 20px; }
        
        /* 動画を表示するコンテナ */
        .split-screen {
            display: flex;
            width: 90%;
            max-width: 1000px;
            aspect-ratio: 16 / 9; /* 動画の標準比率 */
            margin: 20px auto;
            border: 4px solid #444;
            overflow: hidden;
            background: black;
        }

        /* 各動画のスタイル（左半分を表示） */
        .left-half-video {
            width: 50%; /* 画面の半分 */
            height: 100%;
            object-fit: cover; /* 領域を埋める */
            object-position: left; /* 「左半分」を表示の基準にする */
            border: none;
        }

        .right-half-video {
            width: 50%; /* 画面の半分 */
            height: 100%;
            object-fit: cover; /* 領域を埋める */
            object-position: right; /* 「右半分」を表示の基準にする */
            border: none;
        }

        /* 選択エリア */
        .controls {
            display: flex;
            justify-content: space-around;
            margin-top: 20px;
        }
        .select-box {
            background: #333;
            padding: 15px;
            border-radius: 8px;
            width: 45%;
        }
        select {
            padding: 8px;
            width: 100%;
            margin-top: 10px;
        }
        .play-btn {
            margin-top: 30px;
            padding: 15px 40px;
            font-size: 1.2em;
            cursor: pointer;
            background: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
        }
        .fs-btn {
            margin-left: 10px;
            background: #007bff;
        }

        /* Fullscreen mode: make container fill the viewport */
        .split-screen:-webkit-full-screen,
        .split-screen:-moz-full-screen,
        .split-screen:fullscreen {
            width: 100%;
            height: 100%;
            max-width: none;
            aspect-ratio: unset;
        }

        /* iOS / Mobile Safari fallback for split-screen fullscreen */
        .split-screen.pseudo-fullscreen {
            position: fixed !important;
            top: 0;
            left: 0;
            width: 100% !important;
            height: 100% !important;
            max-width: none !important;
            aspect-ratio: unset !important;
            z-index: 9999;
            background: black;
            margin: 0;
            border: none;
        }
    </style>
</head>
<body>

    <!-- <h1>2つの動画を合体再生</h1> -->

    <div class="split-screen">
        <video id="videoA" class="left-half-video" playsinline controls crossorigin="anonymous">
            <source src="" type="video/mp4">
        </video>
        <video id="videoB" class="right-half-video" playsinline controls crossorigin="anonymous">
            <source src="" type="video/mp4">
        </video>
    </div>

    <button class="play-btn" onclick="syncPlay()">同時再生 / 一時停止</button>
    <button class="play-btn fs-btn" id="fsBtn" onclick="toggleFullscreen()">フルスクリーン</button>

    <div style="margin-top: 15px;">
        <label style="font-size: 1rem; cursor: pointer; background: #333; padding: 10px 20px; border-radius: 5px; display: inline-block;">
            <input type="checkbox" id="muteToggle" onchange="toggleMute()"> 
            スマホで同時再生できない場合はチェック (ミュート)
        </label>
    </div>

    <div class="controls">
        <div class="select-box">
            <h3>左側の映像 (動画A)</h3>
            <select id="selectA" onchange="changeVideo('A')">
                <option value="">動画を選択してください</option>
            </select>
        </div>

        <div class="select-box">
            <h3>右側の映像 (動画B)</h3>
            <select id="selectB" onchange="changeVideo('B')">
                <option value="">動画を選択してください</option>
            </select>
        </div>
    </div>

    <script>
        const vA = document.getElementById('videoA');
        const vB = document.getElementById('videoB');
        const selectA = document.getElementById('selectA');
        const selectB = document.getElementById('selectB');
        const muteCheck = document.getElementById('muteToggle');

        function toggleMute() {
            const isMuted = muteCheck.checked;
            vA.muted = isMuted;
            vB.muted = isMuted;
        }

        // 動画ファイルの変更
        function changeVideo(side) {
            if (side === 'A') {
                const url = selectA.value;
                if (!url) return;
                vA.src = url;
                vA.load();
                updateSelectAvailability();
            } else {
                const url = selectB.value;
                if (!url) return;
                vB.src = url;
                vB.load();
                updateSelectAvailability();
            }
        }

        // 同時再生・一時停止の制御
        async function syncPlay() {
            // iOSなどのために、クリックイベント内で必ずAudioContextをResumeする
            try {
                const ctx = ensureAudioContext();
                if (ctx.state === 'suspended') {
                    await ctx.resume();
                }
            } catch(e) { console.error('AudioContext resume failed', e); }

            // どちらかにソースが設定されている必要がある
            // 自動同期は行わない。ユーザーの操作で同時に再生/一時停止するのみ。
            const bothPaused = vA.paused && vB.paused;
            if (bothPaused) {
                // 両方を再生（位置合わせはしない）
                const pA = vA.src ? vA.play().catch(e => console.error('Error playing A:', e)) : Promise.resolve();
                const pB = vB.src ? vB.play().catch(e => console.error('Error playing B:', e)) : Promise.resolve();
                
                await Promise.all([pA, pB]);
            } else {
                // どれか再生中なら両方を一時停止
                if (!vA.paused) vA.pause();
                if (!vB.paused) vB.pause();
            }
        }

            // NOTE: 自動同期を無効化しました — ユーザーが選択した映像は左右独立に再生されます。
            // 同じ動画を両方で選べないように、選択肢の無効化ロジックを追加します。

            function updateSelectAvailability() {
                const aVal = selectA.value;
                const bVal = selectB.value;

                // selectA の各 option を、selectB の選択と重複するものは無効化
                for (const opt of selectA.options) {
                    // 空のデフォルトは無効化しない
                    if (!opt.value) { opt.disabled = false; continue; }
                    opt.disabled = (opt.value === bVal);
                }

                // selectB の各 option を、selectA の選択と重複するものは無効化
                for (const opt of selectB.options) {
                    if (!opt.value) { opt.disabled = false; continue; }
                    opt.disabled = (opt.value === aVal);
                }

                // もし無効になってしまった選択肢が現在選ばれている場合はデフォルトに戻す
                if (selectA.value && selectA.selectedOptions[0] && selectA.selectedOptions[0].disabled) {
                    selectA.value = '';
                    // clear video source if needed
                    vA.removeAttribute('src');
                    vA.load();
                }
                if (selectB.value && selectB.selectedOptions[0] && selectB.selectedOptions[0].disabled) {
                    selectB.value = '';
                    vB.removeAttribute('src');
                    vB.load();
                }
            }

            // 再生を一時停止したときに vA の時間に vB を合わせるユーティリティ
            function alignBtoA() {
                try {
                    if (vA && vB && vA.src && vB.src) {
                        vB.currentTime = vA.currentTime;
                    }
                } catch (e) {
                    // 一部ブラウザや未ロード状態で currentTime 設定が例外になる場合があるので無視
                }
            }

            // ネイティブ操作で片方を一時停止したときにも揃える
            vA.addEventListener('pause', () => {
                alignBtoA();
            });
            vB.addEventListener('pause', () => {
                alignBtoA();
            });

            // --- Web Audio: 左右パンニング設定 -------------------------------------------------
            // 各 video の音声を Web Audio にルーティングして、左は左チャンネル、右は右チャンネルから出す
            let audioCtx = null;
            const audioNodes = {
                A: { source: null, panner: null, gain: null, initialized: false },
                B: { source: null, panner: null, gain: null, initialized: false }
            };

            function ensureAudioContext() {
                if (!audioCtx) {
                    audioCtx = new (window.AudioContext || window.webkitAudioContext)();
                }
                return audioCtx;
            }

            function setupAudioFor(side) {
                const ctx = ensureAudioContext();
                const target = (side === 'A') ? vA : vB;
                const nodeRec = audioNodes[side];

                // 既に初期化済みなら何もしない
                if (nodeRec.initialized) return;

                try {
                    // createMediaElementSource は同じ media element に対して一度だけ作るべき
                    const srcNode = ctx.createMediaElementSource(target);
                    const gainNode = ctx.createGain();
                    const panner = (ctx.createStereoPanner) ? ctx.createStereoPanner() : null;

                    // 左は -1、右は +1
                    if (panner) panner.pan.value = (side === 'A') ? -1 : 1;

                    // 接続: source -> gain -> panner? -> destination
                    srcNode.connect(gainNode);
                    if (panner) {
                        gainNode.connect(panner);
                        panner.connect(ctx.destination);
                    } else {
                        // StereoPanner が無い場合は直接 destination に接続
                        gainNode.connect(ctx.destination);
                    }

                    nodeRec.source = srcNode;
                    nodeRec.gain = gainNode;
                    nodeRec.panner = panner;
                    nodeRec.initialized = true;
                } catch (e) {
                    // ブラウザが createMediaElementSource を許可しない場合や同一要素で複数回呼ばれた場合に例外が出る
                    console.warn('Audio routing failed for', side, e);
                }
            }

            // ユーザー操作で再生された時に AudioContext を resume して接続を作る
            vA.addEventListener('play', () => {
                try {
                    setupAudioFor('A');
                    if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
                } catch (e) {}
            });
            vB.addEventListener('play', () => {
                try {
                    setupAudioFor('B');
                    if (audioCtx && audioCtx.state === 'suspended') audioCtx.resume();
                } catch (e) {}
            });

            // 動画を change したときは（必要なら）再設定する
            function teardownAudioFor(side) {
                const nodeRec = audioNodes[side];
                if (!nodeRec.initialized) return;
                try {
                    if (nodeRec.source) {
                        // MediaElementAudioSourceNode は disconnect する
                        nodeRec.source.disconnect();
                    }
                    if (nodeRec.gain) nodeRec.gain.disconnect();
                    if (nodeRec.panner) nodeRec.panner.disconnect();
                } catch (e) {}
                nodeRec.source = null;
                nodeRec.gain = null;
                nodeRec.panner = null;
                nodeRec.initialized = false;
            }


        // 動画一覧を取得してselectに追加する
        async function loadVideoList() {
            try {
                const res = await fetch('video/videos.json', {cache: 'no-store'});
                if (!res.ok) throw new Error('videos.json を取得できません: ' + res.status);
                const list = await res.json();
                populateSelects(list);
            } catch (err) {
                console.error('動画一覧の読み込みエラー', err);
                // エラー時はUIに通知する（シンプルなアラート）
                const opt = document.createElement('option');
                opt.value = '';
                opt.textContent = '一覧の読み込みに失敗しました（サーバで videos.json を生成してください）';
                selectA.appendChild(opt);
                selectB.appendChild(opt.cloneNode(true));
            }
        }

        function populateSelects(list) {
            // listは [{ name: 'movie1.mp4', url: 'video/movie1.mp4' }, ...]
            list.forEach(item => {
                const o1 = document.createElement('option');
                o1.value = item.url;
                o1.textContent = item.name;
                selectA.appendChild(o1);

                const o2 = o1.cloneNode(true);
                selectB.appendChild(o2);
            });

            // 初期状態で同じ選択ができないように更新
            updateSelectAvailability();
        }

        // Fullscreen handling -------------------------------------------------
        const container = document.querySelector('.split-screen');

        function toggleFullscreen() {
            const doc = document;
            // Native API support (w3c, webkit, moz, ms)
            const requestFs = container.requestFullscreen || 
                            container.webkitRequestFullscreen || 
                            container.mozRequestFullScreen || 
                            container.msRequestFullscreen;
            const exitFs = doc.exitFullscreen || 
                        doc.webkitExitFullscreen || 
                        doc.mozCancelFullScreen || 
                        doc.msExitFullscreen;
            
            // Check if native fullscreen is active
            const activeFsElement = doc.fullscreenElement || 
                                    doc.webkitFullscreenElement || 
                                    doc.mozFullScreenElement || 
                                    doc.msFullscreenElement;

            // Check if pseudo fullscreen is active
            const isPseudo = container.classList.contains('pseudo-fullscreen');

            // --- Case 1: Exit Fullscreen ---
            if (activeFsElement || isPseudo) {
                if (activeFsElement && exitFs) {
                    exitFs.call(doc).catch(e => console.log(e));
                }
                if (isPseudo) {
                    container.classList.remove('pseudo-fullscreen');
                }
                return;
            }

            // --- Case 2: Enter Fullscreen ---
            // iOS Safari does not support requestFullscreen on div elements.
            // We check if the method exists. If not, or if it fails, we fall back to pseudo-fullscreen.
            if (requestFs) {
                requestFs.call(container).then(() => {
                    // Success native
                }).catch(err => {
                    console.log('Native fullscreen disallowed or failed. Using CSS fallback.', err);
                    container.classList.add('pseudo-fullscreen');
                });
            } else {
                // No native support (likely iOS Safari on div)
                container.classList.add('pseudo-fullscreen');
            }
        }

        // ダブルクリックでフルスクリーン切替
        if (container) {
            container.addEventListener('dblclick', toggleFullscreen);
        }

        // 'f'キーでトグル（入力フォーカス中は無効）
        document.addEventListener('keydown', (e) => {
            const active = document.activeElement;
            const inInput = active && (active.tagName === 'INPUT' || active.tagName === 'TEXTAREA' || active.isContentEditable);
            if (inInput) return;
            if (e.key === 'f' || e.key === 'F') toggleFullscreen();
        });

        // ページ読み込み時に一覧を取得
        document.addEventListener('DOMContentLoaded', () => {
            loadVideoList();
        });
    </script>

</body>
</html>
